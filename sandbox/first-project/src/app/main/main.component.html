<div class="container">
  <h3>This are the persons</h3>
  <table>
    <thead>
      <tr>
        <th>Vorname</th>
        <th>Familienname</th>
        <th>Alter</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of persons | async">
        <td>{{ p.vorname }}</td>
        <td>{{ p.nachname }}</td>
        <td>{{ p.alter }}</td>
      </tr>
    </tbody>
  </table>
</div>
