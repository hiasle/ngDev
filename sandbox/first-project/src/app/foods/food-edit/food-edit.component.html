<mat-card style="width: 100%; background-color: lightgrey">
  <mat-card-header>
    <mat-card-title>Edit entry</mat-card-title>
  </mat-card-header>
  <mat-card-content style="display: flex">
    <form
      [formGroup]="foodForm"
      (ngSubmit)="saveFoodForm(foodForm)"
      role="form"
      novalidate
      fxLayout="column"
    >
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Foodname"
          formControlName="foodName"
        />
        <mat-error
          *ngIf="
            foodForm.get('foodName').errors != undefined &&
            foodForm.controls['foodName'].errors != undefined
          "
        >
          Foodname must be given!
        </mat-error>
        <mat-error *ngIf="violatesMinLength()">
          Foodname is required (minimum 3 characters)!
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Foodtype"
          formControlName="foodType"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Calories"
          formControlName="calories"
        />
        <mat-error
          *ngIf="
            foodForm.get('calories').errors != undefined &&
            foodForm.controls['calories'].errors != undefined
          "
        >
          Calories must be given!
        </mat-error>
        <mat-error *ngIf="violatesMinSize()">
          Calories must be greater than 0!
        </mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        type="submit"
        [disabled]="foodForm.valid === false"
      >
        Save
      </button>
    </form>

    <!-- <button (click)="doSave()" color="primary">Save</button>
    <button (click)="doAdd()" color="primary">AddNew</button> -->
  </mat-card-content>
</mat-card>
